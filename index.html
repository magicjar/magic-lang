<!DOCTYPE html>
<html>
    <head>
        <title>MagicLang Demo</title>
    </head>
    <body>
        <h1 magiclang="title">MagicLang Module</h1>
        <h2 magiclang="subtitle">Javascript multi-language switcher system.</h2>
        <p magiclang="description">This is module description.</p>
        <button><a href="/">Default (Indonesian)</a></button>
        <button><a href="/?lang=id">Switch to Indonesian</a></button>
        <button><a href="/?lang=en">Switch to English</a></button>
        <script src="dist/js/magic-lang.js"></script>
        <script>
            MagicLang.option({
                langList: ['en', 'id'],
                lang: 'id'
            });

            MagicLang.init();
        </script>
    </body>
</html>
